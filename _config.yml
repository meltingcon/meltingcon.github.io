    desc: >
      Vue.js는 쉽고 빠르게 결과물을 낼 수 있는 JavaScript 프레임워크입니다. Vue.js Korea는 2016년 12월에 생긴 페이스북 그룹으로 시작해, 현재는 슬랙과 오프라인 모임에서도 다양한 배경의 사용자가 경험담을 공유하며 성장하고 있습니다. 
